      min-height:100vh;
      padding:24px;

    .grid-bg::before{

      background-size:24px 24px;
      mask-image:linear-gradient(180deg, transparent, #000 15%, #000 85%, transparent);
      animation:glide 30s linear infinite;

      z-index:-1;

    @keyframes glide{0%{transform:translateY(0)}100%{transform:translateY(24px)}}

    .container{max-width:1200px;margin:0 auto}

    header{margin-bottom:28px;text-align:center;position:relative}

      box-shadow:var(--shadow);

    .filter-btn:hover{transform:translateY(-2px);box-shadow:var(--ring)}

    .category-title .text{

  </style>
</head>

    // === TTS ===
    function speakText(text, lang) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang; u.rate = 0.9;
      const v = speechSynthesis.getVoices().find(x=>x.lang.toLowerCase().startsWith(lang.split('-')[0].toLowerCase()));
      if(v) u.voice = v;
      try{ speechSynthesis.cancel(); }catch(e){}
      speechSynthesis.speak(u);
      return u;
    }
    function handleSpeak(btn,text,lang){
      btn.classList.add('playing');
      const u=speakText(text,lang);
      u.onend=()=>btn.classList.remove('playing');
      u.onerror=()=>btn.classList.remove('playing');
    }

    // === Render ===
    function createVocabItem(term){
      const item=document.createElement('div');
      item.className='vocab-item';
      item.dataset.search=`${term.es} ${term.en} ${term.pt}`.toLowerCase();
      const safe=s=>String(s).replace(/'/g,"\\'");
      item.innerHTML=`
        <div class="translations">
          <div class="translation-row">
            <span class="lang-label">üá™üá∏ ES</span>
            <span class="translation-text">${term.es}</span>
            <button class="speak-btn" onclick="handleSpeak(this,'${safe(term.es)}','es-ES')">üîä</button>
          </div>
          <div class="translation-row">
            <span class="lang-label">üá¨üáß EN</span>
            <span class="translation-text">${term.en}</span>
            <button class="speak-btn" onclick="handleSpeak(this,'${safe(term.en)}','en-US')">üîä</button>
          </div>
          <div class="translation-row">
            <span class="lang-label">üáßüá∑ PT</span>
            <span class="translation-text">${term.pt}</span>
            <button class="speak-btn" onclick="handleSpeak(this,'${safe(term.pt)}','pt-BR')">üîä</button>
          </div>
        </div>`;
      return item;
    }

    function renderCategories(){
      const container=document.getElementById('categoriesContainer');
      container.innerHTML='';
      for(const [key,category] of Object.entries(vocabulary)){
        const card=document.createElement('div');
        card.className='category-card';
        card.dataset.category=key;

        const title=document.createElement('h2');
        title.className='category-title';
        title.innerHTML=`<span class="icon">${category.icon}</span>
                         <span class="text title-gradient">${category.title}</span>`;
        card.appendChild(title);

        category.terms.forEach(t=>card.appendChild(createVocabItem(t)));
        container.appendChild(card);
      }
    }

    function renderFilters(){
      const container=document.getElementById('filterContainer');
      container.innerHTML='';
      const allBtn=document.createElement('button');
      allBtn.className='filter-btn active';
      allBtn.textContent='üåê Todas';
      allBtn.onclick=()=>filterCategory('all');
      container.appendChild(allBtn);

      for(const [key,category] of Object.entries(vocabulary)){
        const btn=document.createElement('button');
        btn.className='filter-btn';
        btn.title=category.title;
        btn.textContent=category.icon;
        btn.onclick=()=>filterCategory(key);
        container.appendChild(btn);
      }
    }

    function filterCategory(category){
      document.querySelectorAll('.filter-btn').forEach((btn,i)=>{
        btn.classList.toggle('active',(category==='all'&&i===0)||btn.title===vocabulary[category]?.title);
      });
      document.querySelectorAll('.category-card').forEach(card=>{
        card.style.display=(category==='all'||card.dataset.category===category)?'block':'none';
      });
      document.getElementById('categoriesContainer').scrollIntoView({behavior:'smooth',block:'start'});
    }

    function updateStats(){
      let total=0; for(const c of Object.values(vocabulary)) total+=c.terms.length;
      document.getElementById('statsDisplay').textContent=`üìö ${total} t√©rminos t√©cnicos | ${Object.keys(vocabulary).length} categor√≠as`;
    }

    function setupSearch(){
      const input=document.getElementById('searchInput');
      input.addEventListener('input',e=>{
        const q=e.target.value.toLowerCase().trim();
        const cards=document.querySelectorAll('.category-card');
        if(!q){
          document.querySelectorAll('.vocab-item').forEach(it=>it.style.display='block');
          cards.forEach(c=>c.style.display='block'); return;
        }
        cards.forEach(card=>{
          let any=false;
          card.querySelectorAll('.vocab-item').forEach(it=>{
            const ok=it.dataset.search.includes(q);
            it.style.display=ok?'block':'none';
            if(ok) any=true;
          });
          card.style.display=any?'block':'none';
        });
      });
      input.addEventListener('keydown',e=>{
        if(e.key==='Enter'){
          const first=document.querySelector('.vocab-item[style*="display: block"], .vocab-item:not([style])');
          if(first) first.scrollIntoView({behavior:'smooth',block:'center'});
        }
      });
    }

    speechSynthesis.onvoiceschanged=()=>{ try{ speechSynthesis.getVoices(); }catch(e){} };

    renderCategories();
    renderFilters();
    updateStats();
    setupSearch();
  </script>
